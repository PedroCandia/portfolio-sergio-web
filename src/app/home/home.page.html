<ion-content (ionScroll)="onScroll($event)" scrollEvents="true">
  <app-header [isShrunk]="isShrunk" (toggleMenu)="toggleMenu()" (scrollToSection)="scrollToSection($event)" id="home-section"></app-header>

  <div id="container">
    <div class="containerTitle" id="gallery-section">
      <ion-text>Nuestro trabajo</ion-text>
    </div>
  </div>

  <app-gallery 
    title="{{section_1.title}}"
    [images]="section_1.images" 
    scrollToContactIsActive="{{scrollToContactIsActive}}"
    (scrollToSection)="scrollToSection($event)"
    >
  </app-gallery>

  <app-gallery 
    title="{{section_2.title}}"
    [images]="section_2.images"
    scrollToContactIsActive="{{scrollToContactIsActive}}"
    (scrollToSection)="scrollToSection($event)"
    ></app-gallery>

  <app-gallery 
    title="{{section_3.title}}" 
    [images]="section_3.images"
    scrollToContactIsActive="{{scrollToContactIsActive}}"
    (scrollToSection)="scrollToSection($event)"
    ></app-gallery>

  <app-gallery
    title="{{section_4.title}}"
    [images]="section_4.images"
    scrollToContactIsActive="{{scrollToContactIsActive}}"
    (scrollToSection)="scrollToSection($event)"
    ></app-gallery>

  <app-footer id="contact-section"></app-footer>
</ion-content>

<!-- Menú personalizado -->
 @if (isMenuOpen) {
  <div class="custom-menu">
  <div class="menu-overlay" (click)="toggleMenu()"></div>
  <div class="menu-content">
    <ion-buttons slot="end" style="
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column">
      <ion-button class="tab" (click)="scrollToSection('home-section', true)">Inicio</ion-button>
      <div class="separator-line"></div>

      <ion-button class="tab" (click)="scrollToSection('gallery-section', true)">Galería</ion-button>
      <div class="separator-line"></div>

      <ion-button class="tab" (click)="scrollToSection('contact-section', true)">Contacto</ion-button>
      <div class="separator-line"></div>
    </ion-buttons>
  </div>
</div>
}
