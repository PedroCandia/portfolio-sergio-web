<!-- hacer que el primer header deberia ser sin cambios en el css -->

<ion-header  class="headerImg">
  <ion-toolbar>

    <ion-img class="logo" src="../../../assets/img/header/logo_carpentry2.png"></ion-img>

    <ion-buttons slot="end">
      <ion-button routerLink="/home">Inicio</ion-button>
      <ion-button routerLink="/gallery">Galería</ion-button>
      <ion-button routerLink="/contact">Contacto</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<!-- hacer que no se muestre si el isShrunk es true -->
@if (isShrunk) {
  <ion-header [class.shrink]="isShrunk" [class.visable]="isShrunk" class="staticHeader shrinkAnim">
  <ion-toolbar>
    <ion-img class="logo" style="width: 85px; height: 85px;" src="../../../assets/img/header/logo_carpentry2.png"></ion-img>

    <ion-buttons slot="end">
      <ion-button routerLink="/home">Inicio</ion-button>
      <ion-button routerLink="/gallery">Galería</ion-button>
      <ion-button routerLink="/contact">Contacto</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
}
